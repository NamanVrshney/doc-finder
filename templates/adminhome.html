{% extends 'adminmaster.html' %}

{% block m1 %}
    <h1>Welcome to Admin Home-{{ name }} </h1>
    {% if photo=='no' %}
        <p><a href="adminphoto">Upload Photo</a> </p>
    {% else %}
        <img src="../static/photos/{{ photo }}" width="100" height="100" />
        <br/>
        <p><a href="change_adminphoto">Change Photo</a> </p>
    {% endif %}
    <p><a href="logout">Logout</a> </p>
{% endblock %}
